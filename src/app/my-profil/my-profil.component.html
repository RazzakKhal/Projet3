<div class="container"> 

  <div class="bloc1">

  <form [formGroup]="myForm">  
  <label for="photo">Photo:</label>
  <input type="file" id="photo" (change)="onFileSelected($event)">

   <!-- CARROUSSEL AVEC LES PHOTOS DE L'UTILISATEUR (VARIABLE pictures)  -->
  <img [src]="imageUrl" alt="selected image">
 

  
  <p>{{MyUser.pseudo}}{{MyUser.date_of_birth}}</p>
  <!-- <p>{{MyUser.pseudo}}{{MyUser.getAge()}}</p> -->

</form>
</div>


<!-----------------JE NE TOUCHE A RIEN----------------------------->
  
<div class="bloc2">
  <div class="sous-bloc2">
    <h1>Genre</h1>
    <p>{{MyUser?.gender}}</p>  
    <h1>Taille</h1>
    <p>{{MyUser?.size}} cm</p>
     <input type="text" id="size" name="size" placeholder="taille" 
    [(ngModel)]="sizeUser">

    <img (click)="putUserSize()" class="iconeCrayon" src="assets/images/crayon1.png" alt="icone crayon" />
  </div>
  <div class="sous-bloc22">
    <h1>Description</h1>
    <p>{{MyUser?.description}}
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <img class="iconeCrayon"
        src="assets/images/crayon1.png" alt="icone crayon" /></p>

  </div>

</div>
<div class="bloc3">
  <h2>Num√©ro de train:</h2>
  <p>{{MyUser?.train_number}}<img class="iconeCrayon" src="assets/images/crayon1.png" alt="icone crayon" /> </p>
  <h2>Voiture:</h2>
  <p>{{MyUser?.car_number}}<img class="iconeCrayon" src="assets/images/crayon1.png" alt="icone crayon" /></p>
</div>
