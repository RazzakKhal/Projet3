<div class="container"> 
  <div class="bloc1"> 
    <div class="carroussel"> 
      <img *ngIf="MyUser.pictures.length > 0" class="photo" [src]="MyUser.pictures[0].link" alt="selected image">
        <img *ngIf="MyUser.pictures.length === 0" class="photo" src="assets/images/avatar.jpg" alt="selected image">
             <!-- CARROUSSEL AVEC LES PHOTOS DE L'UTILISATEUR (VARIABLE pictures)  -->
    </div> 
    <div class="mesinfos">
    <label for="file-upload" class="custom-file-upload">
      <img class="iconeAppareilPhoto" src="assets/images/iconeappareilphoto.png" alt="Upload">
    </label>
      <input id="file-upload" type="file" (change)="onFileSelected($event)" #fileInput/>
        <p class="pseudo">{{MyUser.pseudo}}, {{MyUser.date_of_birth | date: 'dd/MM/yyyy'}}</p>
          <img class="iconePoubelle" src="assets/images/icone_poubelle.png" (click)="deletePhoto(MyUser.pictures[0].id)" alt="icone poubelle">
    </div>
  </div>
  
<div class="bloc2">
  <div class="genreSize">
    <h1>Genre</h1>
    <p>{{MyUser?.gender}}</p>
    <h1>Taille</h1>
    <input class="customize" type="text" id="size" name="size"[(ngModel)]="sizeUser">
    <img (click)="putUserSize()" class="iconeCrayon" src="assets/images/crayon1.png" alt="icone crayon" />
    <p>{{MyUser?.size}} cm</p>
  </div>
  <div class="description">
    <div class="essai">
    <h1>Description</h1>
    <img (click)="putUserDescription()" class="iconeCrayon" src="assets/images/crayon1.png" alt="icone crayon"/>
   </div>
    <input class="customize" type="text" id="description" name="description" [(ngModel)]="descriptionUser">
    <p>{{MyUser?.description}}</p>
  </div>
</div>
<!-- bloc bas -->
<div class="bloc3">
  <div class="numeroTrain">
    <h2>Num√©ro de train:</h2>
    <img (click)="putUserTrainNumber()" class="iconeCrayon" src="assets/images/crayon1.png" alt="icone crayon" />
    <input class="customize" type="number" id="trainNumber" name="numerotrain"
      [(ngModel)]="trainNumberUser">
    <p>{{MyUser?.train_number}}</p>
  </div>
  <div class="numeroVoiture">
    <h2>Voiture:</h2>
    <img (click)="putUserCarTrain()" class="iconeCrayon" src="assets/images/crayon1.png" alt="icone crayon"/>
    <input class="customize" type="number" id="carNumber" name="carNumber" [(ngModel)]="carNumberUser">
    <p>{{MyUser?.car_number}}</p>
  </div>
</div>
</div>
