<div class="container">
    <div class="logo">
        <img class="logoSite" src="assets/images/logoTrain.png" alt="logo du site">
    </div>

    <div class="connexion">
        <form [formGroup]="connexionForm">
            <h2>Connexion</h2>

            <div class="box_input">
                <input type="email" formControlName="mail" required placeholder="Mail">
            </div>

            <div class="box_input">
                <input type="password" formControlName="password" required placeholder="Mot de Passe">
            </div>

            <div class="box_input">
                <input type="text" formControlName="train_number" required placeholder="Numero de Train">
            </div>

            <button (click)="userConnexion()">suivant</button>
        </form>
    </div>


    <div class="inscription">
        <h2>Inscription</h2>
        <form [formGroup]="inscriptionForm">
            <div class="box_input">
                <input type="text" formControlName="firstname" required placeholder="Prenom">
            </div>

            <div class="box_input">
                <input type="text" formControlName="lastname" required placeholder="Nom">
            </div>

            <div class="box_input">
                <input type="text" formControlName="pseudo" required placeholder="Pseudo">
            </div>

            <div class="box_input">
                <input type="date" formControlName="date_of_birth" required placeholder="Date de Naissance">
            </div>

            <div class="box_input">
                <input type="email" formControlName="mail" required placeholder="Mail">
            </div>

            <div class="box_input">
                <input type="password" formControlName="password" required placeholder="Mot de Passe">
            </div>
    </form>

                <select formControlName="gender" required placeholder="Genre">

                    <option value="F">Feminin</option>

            </div>
